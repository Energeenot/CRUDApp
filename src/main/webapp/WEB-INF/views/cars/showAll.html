<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все машины</title>
</head>
<body>
    <div th:each="car: ${cars}">
        <a th:href="@{/cars/{id}(id=${car.getId()})}"
           th:text="${car.getManufacturer() + ', ' + car.getModel() + ', ' + car.getYearOfProduction()}">машина</a>
    </div>

    <br/>
    <hr/>
    <a href="/cars/new">Создать новую машину</a>
</body>
</html>
